<link
  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800&display=swap"
  rel="stylesheet" />
<style type="text/css">
  * {
    font-family: "Quicksand", sans-serif;
  }

  body {
    font-weight: 500;
    background-color: #e9e9e9;
  }

  pre {
    white-space: pre-wrap;
    padding: 0 10px 15px 10px;
    font-weight: 500;
  }

  button {
    transition-duration: 0.4s;
    text-decoration: none;
    cursor: pointer;
  }

  button:hover {
    filter: brightness(120%);
    transition: all 0.6s;
  }

  .log {
    display: none;
  }

  .stack-trace-modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    color: white;
    background-color: rgba(6, 6, 6, 0.4);
  }

  .stack-trace-header {
    width: 100%;
    height: 2.25rem;
    background: rgb(0, 128, 96);
  }
  .stack-trace-content {
    width: 80rem;
    height: fit-content;
    background-color: rgba(17, 17, 17);
    font-size: 15px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 27px;
    font-weight: bold;
    padding: 0px 10px;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  ul,
  #myUL {
    list-style-type: none;
  }

  #myUL {
    margin: 0;
    padding: 0;
  }

  .caret {
    cursor: pointer;
    -webkit-user-select: none; /* Safari 3.1+ */
    -moz-user-select: none; /* Firefox 2+ */
    -ms-user-select: none; /* IE 10+ */
    user-select: none;
  }

  .caret::before {
    content: "\25B6";
    color: black;
    display: inline-block;
    margin-right: 6px;
  }

  .caret-down::before {
    -ms-transform: rotate(90deg); /* IE 9 */
    -webkit-transform: rotate(90deg); /* Safari */
    transform: rotate(90deg);
  }

  .nested-api-group {
    margin: 3px 0 0 5px;
    padding: 0;
    display: none;
  }

  .nested-api-table {
    font-size: 12px;
    font-weight: 600;
    width: 95%;
    border-collapse: collapse;
  }

  .row-line {
    transform: scaleY(-1);
    width: 10px;
  }

  .row-line::before {
    content: "";
    border-left: 1px solid black;
    display: inline-block;
    height: 18px;
    position: absolute;
  }

  .row-line::after {
    content: "";
    display: block;
    border-bottom: 1px solid black;
    position: absolute;
    width: 10px;
  }

  .active {
    display: block;
  }

  .stack-trace-modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .border-button,
  .failed-filter-button,
  .no-filter-button {
    margin-left: 10px;
    border-radius: 5px;
    border: 0px solid;
    padding: 5px 15px;
  }

  .table-header {
    background: rgb(0, 128, 96);
    color: white;
    height: 2rem;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }

  .summary-table {
    border-collapse: collapse;

    tr:nth-child(odd) td:first-child {
      background-color: rgb(0, 128, 96, 0.9);
    }

    tr:nth-child(odd) td:last-child {
      background-color: white;
    }

    tr:nth-child(even) td:first-child {
      background-color: #008060;
    }

    tr:nth-child(even) td:last-child {
      background-color: rgb(255, 255, 255, 0.8);
    }

    tr:first-of-type td:first-of-type {
      border-top-left-radius: 5px;
    }
    tr:first-of-type td:last-of-type {
      border-top-right-radius: 5px;
    }
    tr:last-of-type td:first-of-type {
      border-bottom-left-radius: 5px;
    }
    tr:last-of-type td:last-of-type {
      border-bottom-right-radius: 5px;
    }

    .row-head {
      padding: 5 10px;
      color: white;
      padding-right: 10px;
    }

    .row-content {
      padding: 5 10px;
      color: #008060;
      padding-left: 10px;
      font-weight: 700;
    }
  }
</style>
<script type="text/javascript">
  function tableFilter(tableClassName, value) {
    var table = document.querySelector("table." + tableClassName);
    if (table) {
      var rows = table.getElementsByTagName("tr");
      if (value == "default")
        for (var i = 0; i < rows.length; i++) {
          rows[i].style.display = "";
        }
      else if (value == "fail") {
        for (var i = 0; i < rows.length; i++) {
          if (rows[i].classList.contains("SUCCESS")) {
            rows[i].style.display = "none";
          } else if (rows[i].classList.contains("FAILURE")) {
            rows[i].style.display = "";
          }
        }
      }
    }
  }

  function toggleBox(szDivId, elem) {
    var modal = document.getElementById(szDivId);
    if (modal) {
      modal.classList.add("active");
    } else {
      console.log("Null element");
    }
  }
</script>
`
